<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200">
        <div class="bg-white p-16 rounded shadow-2xl w-1/3">
            <h2 class="text-3xl font-bold mb-10 text-center">Instagram</h2>
            <form action="signup.php" method="POST">
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="p-3 rounded bg-gray-100 w-full focus:outline-none focus:bg-white">
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="p-3 rounded bg-gray-100 w-full focus:outline-none focus:bg-white">
                </div>
                <div class="mb-6">
                    <label for="password_confirmation" class="block mb-2 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password" class="p-3 rounded bg-gray-100 w-full focus:outline-none focus:bg-white">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 rounded focus:outline-none focus:shadow-outline">Signup</button>

                <p class="text-center mt-4">
                    <a href="login.html" class="underline">Already have an account? Login</a>
            </form>
        </div>
    </div>
    
</body>
</html>
